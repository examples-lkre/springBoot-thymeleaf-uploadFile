<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link th:href="@{/webjars/bootstrap/3.2.0/css/bootstrap.min.css}"
          rel="stylesheet" media="screen"/>

    <script th:src="@{/webjars/jquery/2.1.1/jquery.min.js}"></script>
    <title>Upload file</title>
</head>
<body>

<div class="row d-flex justify-content-center">
    <div class="col-md-6">
        <h1 class="h3 mb-3 font-weight-normal">Spring Boot file upload example</h1>
        <div class="form-group center">
        <form method="POST" action="/upload" enctype="multipart/form-data" class="form-signin">

                <input type="file" name="file" class="form-control-file "/><br/><br/>
                <input type="submit" value="Submit" class="btn btn-primary"/>

        </form>
        </div>
    </div>
</div>
</body>
</html>
