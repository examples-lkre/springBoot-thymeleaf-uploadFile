<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<body>

<h1>Spring Boot - Upload Status</h1>

<div th:if="${warning}">
    <h2 th:text="${warning}"></h2>
</div>
<p th:text="${content}"></p>
<p>
<ul>
    <li th:each="integer: ${integers}" th:text="${integer}"></li>
</ul>
</p>
</body>
</html>
